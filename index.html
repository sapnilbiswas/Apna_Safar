<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="travelEXPERIENCE">
        <div class="travelExp">
            <div class="travel"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-sparkles w-6 h-6 text-purple-600">
                    <path
                        d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z">
                    </path>
                    <path d="M20 3v4"></path>
                    <path d="M22 5h-4"></path>
                    <path d="M4 17v2"></path>
                    <path d="M5 18H3"></path>
                </svg>
                
                <h3>Travel Experiences</h3>
            </div>
            
            <h1>Choose Your Experience</h1>
            <p>Discover destinations tailored to your travel style</p>
            <br><br>
            <div class="experiences">
                <div class="adventure">
                    <div class="fadesvg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="74" height="74" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-mountain w-8 h-8 text-white no_fade">
                            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                        </svg>

                    </div>
                    
                    <h2>Adventure</h2>
                    <p>Thrilling Experiences</p>
                    <br>
                    <div class="advenview"><a href="#">Explore now</a><span
                            class="bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent aniarrow">→</span>
                    </div>

                </div>

                <div class="nightlife">
                    <svg xmlns="http://www.w3.org/2000/svg" width="74" height="74" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-music w-8 h-8 text-white">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    
                    <h2>Nightlife</h2>
                    <p>Vibrant city life</p>
                    <br>
                    <div class="nightview"><a href="#">Explore now</a><span
                            class="bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent aniarrow">→</span>
                    </div>
                </div>

                <div class="culture">
                    <svg xmlns="http://www.w3.org/2000/svg" width="74" height="74" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-landmark w-8 h-8 text-white">
                        <line x1="3" x2="21" y1="22" y2="22"></line>
                        <line x1="6" x2="6" y1="18" y2="11"></line>
                        <line x1="10" x2="10" y1="18" y2="11"></line>
                        <line x1="14" x2="14" y1="18" y2="11"></line>
                        <line x1="18" x2="18" y1="18" y2="11"></line>
                        <polygon points="12 2 20 7 4 7"></polygon>
                    </svg>
                    <h2>Culture</h2>
                    <p>Heritage & history</p>
                    <br>
                    <div class="cultview"><a href="#">Explore now</a><span
                            class="bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent aniarrow">→</span>
                    </div>
                </div>

                <div class="nature">
                    <svg xmlns="http://www.w3.org/2000/svg" width="74" height="74" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-trees w-8 h-8 text-white">
                        <path d="M10 10v.2A3 3 0 0 1 8.9 16H5a3 3 0 0 1-1-5.8V10a3 3 0 0 1 6 0Z"></path>
                        <path d="M7 16v6"></path>
                        <path d="M13 19v3"></path>
                        <path
                            d="M12 19h8.3a1 1 0 0 0 .7-1.7L18 14h.3a1 1 0 0 0 .7-1.7L16 9h.2a1 1 0 0 0 .8-1.7L13 3l-1.4 1.5">
                        </path>
                    </svg>
                    <h2>Nature</h2>
                    <p>Peaceful retreats</p>
                    <br>
                    <div class="natview"> <a href="#">Explore now</a><span
                            class="bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent aniarrow">→</span>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
